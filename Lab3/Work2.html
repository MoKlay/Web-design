<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            .log p{
                color: black;
            } 
            .log p.font1 {
                    color: yellow;
                }
            div~p{
                background: orange;
                color: white;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>У лукоморья дуб зелёный (отрывок из поэмы «Руслан и Людмила»)</h1>
                <div class="log">
                    <p>У лукоморья дуб зелёный;</p>
                    <p class="font1">Златая цепь на дубе том:</p>
                </div>
                <p>И днём и ночью кот учёный</p>
                <p>Всё ходит по цепи кругом;</p>
        </center>
    </body>
</html>
