<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <style>
            .text {
                font-weight: 600;
            }
            .text-v1 {
                color: green;
                opacity: 50%;
            }
            .text-v1-v2 {
                background-image: url(https://img.freepik.com/free-photo/a-picture-of-fireworks-with-a-road-in-the-background_1340-43363.jpg);
                
            }
            .box {
                height: 100px;
                width: 500px;
            }
        </style>
    </head>
    <body>
        <center>
            <h1>У лукоморья дуб зелёный (отрывок из поэмы «Руслан и Людмила»)</h1>
            <div class="box">
                <p class="text">У лукоморья дуб зелёный;</p>
                <p class="text text-v1">Златая цепь на дубе том;</p>
                <p class="text text-v1 text-v1-v2">И днём и ночью кот учёный</p>
                <p>Всё ходит по цепи кругом;</p>
            </div>
        </center>
    </body>
</html>
