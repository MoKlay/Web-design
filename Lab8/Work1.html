<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                margin: 0; 
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #text{
                width: 100vw;
                text-align: center;
                color: white;
                font-size: 500px;
            }
        </style>
    </head>
    <body>
        <div id="text"></div>
        <script>
            function init() {
                let num = prompt("Введите число")
                if (!num) return 
                num = parseInt(num) 
                if (num > 0) document.getElementById("text").innerHTML = " " + (num * num)
                else if (num < 0) { console.log(num); alert("Invalid number in console") }
                else if ( num == 0 ) alert( "Ноль" ); 
                else alert('Ошибка ввода')
            } init()
        </script>
    </body>
</html>
